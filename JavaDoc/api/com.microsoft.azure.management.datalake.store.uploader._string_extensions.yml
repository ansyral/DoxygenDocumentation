  package: com.microsoft.azure.management.datalake.store.uploader
  summary: >-
    <p>Finds the index in the given buffer of a newline character, either the first or the last (based on the parameters). If a combined newline (<br />

    ), the index returned is that of the last character in the sequence.</p>

    <p></p>
  syntax:
    content: public static int findNewline(byte[] buffer, int startOffset, int length, boolean reverse, Charset encoding, String delimiter)
    parameters:
    - id: buffer
      type: bc819c2f
      description: <p>The buffer to search in. </p>
    - id: startOffset
      type: f75371fa
      description: <p>The index of the first byte to start searching at. </p>
    - id: length
      type: f75371fa
      description: <p>The number of bytes to search, starting from the given startOffset. </p>
    - id: reverse
      type: 4fc6e284
      description: <p>If true, searches from the startOffset down to the beginning of the buffer. If false, searches upwards. </p>
    - id: encoding
      type: 05c094f5
      description: <p>Indicates the type of encoding to use for the buffered bytes. </p>
    - id: delimiter
      type: "26831127"
      description: <p>Optionally indicates the delimiter to consider as the "new line", which MUST BE a single character. If null, the default is '\r', '\n' and '\r\n'. </p>
    return:
      type: f75371fa
      description: <p>The index of the closest newline character in the sequence (based on direction) that was found. Returns -1 if not found. </p>
